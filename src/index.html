<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Wheather Today</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Wheather Today</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="search">
                <img class="search__icon" src="<%=require('./images/search-icon.svg')%>" alt="search icon">
                <input id="input" type="search" class="search__input" placeholder="Search Location">
                <template class="search__dropdown-template">
                    <div class="search__dropdown">
                    </div>
                </template>
            </section>

            <section class="main-information">
                <div class="main-information__wrapper">
                    <img class="main-information__weather-icon" src="<%=require('./images/weather.svg')%>" alt="weather icon">
                    <div class="main-information__temp-wrapper">
                        <p class="main-information__temp">-17°</p>
                        <p class="main-information__temp-diff">H: -15° L: -21°</p>
                        <p class="main-information__weather-description">Partly cloudy</p>
                    </div>
                </div>
                <div class="main-information__city-date-wrapper">
                    <div class="main-information__city-wrapper">
                        <p class="main-information__city">Kazan</p>
                        <img class="main-information__navig-icon" src="<%=require('./images/navig-icon.svg')%>" alt="navigation icon">
                    </div>
                    <div class="main-information__current-date-wrapper">
                        <p class="main-information__current-date">Tuesday, 8 dec</p>
                        <p class="main-information__current-time">13:45</p>
                    </div>
                </div>
            </section>

            <section class="widgets">
                <div class="widgets_wrapper">
                    <div class="widgets__main">
                        <div class="widgets__main_wrapper">
                            <img class="widgets__main_img" src="<%=require('./images/visibility-icon.svg')%>" alt="visibility">
                            <p class="widgets__main_title">Visibility</p>
                        </div>
                        <p class="widgets__main_description">10 km</p>
                    </div>
                    <div class="widgets__main">
                        <div class="widgets__main_wrapper">
                            <img class="widgets__main_img" src="<%=require('./images/wind-icon.svg')%>" alt="wind">
                            <p class="widgets__main_title">Wind</p>
                        </div>
                        <p class="widgets__main_description">3 m/s</p>
                    </div>
                    <div class="widgets__main">
                        <div class="widgets__main_wrapper">
                            <img class="widgets__main_img" src="<%=require('./images/humidity-icon.svg')%>" alt="humidity">
                            <p class="widgets__main_title">Humidity</p>
                        </div>
                        <p class="widgets__main_description">81%</p>
                    </div>
                    <div class="widgets__main">
                        <div class="widgets__main_wrapper">
                            <img class="widgets__main_img" src="<%=require('./images/feels-like-icon.svg')%>" alt="feels-like">
                            <p class="widgets__main_title">Feels like</p>
                        </div>
                        <p class="widgets__main_description">-21°</p>
                    </div>
                </div>
                <div class="widgets__forecast">
                    <div class="widgets__forecast_wrapper">
                        <img class="widgets__forecast_calendar-img" src="<%=require('./images/calendar-icon.svg')%>" alt="calendar-icon">
                        <p class="widgets__forecast_title">5-day forecast</p>
                    </div>
                    <div class="widgets__forecast_item-wrapper">
                        <p class="widgets__forecast_day">Mon</p>
                        <img class="widgets__forecast_img" src="<%=require('./images/weather.svg')%>" alt="weather-icon">
                        <p class="widgets__forecast_temp">H: -15° <span class="widgets__forecast_temp_l">L: -21°</span></p>
                    </div>
                    <div class="widgets__forecast_item-wrapper">
                        <p class="widgets__forecast_day">Tue</p>
                        <img class="widgets__forecast_img" src="<%=require('./images/weather.svg')%>" alt="weather-icon">
                        <p class="widgets__forecast_temp">H: -15° <span class="widgets__forecast_temp_l">L: -21°</span></p>
                    </div>
                    <div class="widgets__forecast_item-wrapper">
                        <p class="widgets__forecast_day">Wed</p>
                        <img class="widgets__forecast_img" src="<%=require('./images/weather.svg')%>" alt="weather-icon">
                        <p class="widgets__forecast_temp">H: -15° <span class="widgets__forecast_temp_l">L: -21°</span></p>
                    </div>
                    <div class="widgets__forecast_item-wrapper">
                        <p class="widgets__forecast_day">Thu</p>
                        <img class="widgets__forecast_img" src="<%=require('./images/weather.svg')%>" alt="weather-icon">
                        <p class="widgets__forecast_temp">H: -15° <span class="widgets__forecast_temp_l">L: -21°</span></p>
                    </div>
                    <div class="widgets__forecast_item-wrapper">
                        <p class="widgets__forecast_day">Fri</p>
                        <img class="widgets__forecast_img" src="<%=require('./images/weather.svg')%>" alt="weather-icon">
                        <p class="widgets__forecast_temp">H: -15° <span class="widgets__forecast_temp_l">L: -21°</span></p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p class=footer__author>© daminoki, 2022</p>
    </footer>
<script type="module" src="./index.js"></script>
</body>
</html>
